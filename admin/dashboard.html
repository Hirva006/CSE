<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard â€” Travelo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>

<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-4 admin-sidebar">
      <h2 class="text-xl font-bold text-indigo-600 mb-6">Admin</h2>

      <!-- Theme Toggle -->
      <!-- Compact Round Theme Toggle -->
      <button id="themeToggle" class="flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-800 
         dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-yellow-300 
         p-2 rounded-full w-10 h-10 mb-4 transition-all duration-300 
         hover:shadow-lg hover:shadow-indigo-300/40">

        <!-- Sun Icon (Light Mode) -->
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-9h1M4.34 12h1m12.02 6.36l.7.7M6.93 6.93l.7.7m10.6 0l-.7.7M6.93 17.07l.7-.7M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>

        <!-- Moon Icon (Dark Mode) -->
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
        </svg>
      </button>


      <nav class="flex flex-col gap-2 text-sm">
        <a href="dashboard.html" class="py-2 px-3 rounded bg-indigo-50">Dashboard</a>
        <a href="manage-flights.html" class="py-2 px-3 rounded hover:bg-gray-100">Flights</a>
        <a href="manage-hotels.html" class="py-2 px-3 rounded hover:bg-gray-100">Hotels</a>
        <a href="manage-packages.html" class="py-2 px-3 rounded hover:bg-gray-100">Packages</a>
        <a href="../index.html" class="py-2 px-3 rounded hover:bg-gray-100">View Site</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="p-4 bg-white rounded shadow">
          <div class="text-sm text-gray-500">Total Flights</div>
          <div class="text-2xl font-bold">42</div>
        </div>
        <div class="p-4 bg-white rounded shadow">
          <div class="text-sm text-gray-500">Total Hotels</div>
          <div class="text-2xl font-bold">18</div>
        </div>
        <div class="p-4 bg-white rounded shadow">
          <div class="text-sm text-gray-500">Bookings</div>
          <div class="text-2xl font-bold">1,254</div>
        </div>
      </div>

      <div class="mt-8 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-4">Recent Activity</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Time</th>
              <th>Action</th>
              <th>User</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-10-18 10:30</td>
              <td>New booking (P001)</td>
              <td>user123</td>
            </tr>
            <tr>
              <td>2025-10-17 08:15</td>
              <td>Added flight F010</td>
              <td>admin</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
