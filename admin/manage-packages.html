<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Packages — Admin — Travelo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>

<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <aside class="w-64 bg-white border-r p-4 admin-sidebar">
      <h2 class="text-xl font-bold text-indigo-600 mb-6">Admin</h2>

      <!-- Theme Toggle Button -->
      <button id="themeToggle" class="flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-800 
         dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-yellow-300 
         p-2 rounded-full w-10 h-10 mb-4 transition-all duration-300 
         hover:shadow-lg hover:shadow-indigo-300/40">

        <!-- Sun Icon (Light Mode) -->
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-9h1M4.34 12h1m12.02 6.36l.7.7M6.93 6.93l.7.7m10.6 0l-.7.7M6.93 17.07l.7-.7M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>

        <!-- Moon Icon (Dark Mode) -->
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
        </svg>
      </button>

      <nav class="flex flex-col gap-2 text-sm">
        <a href="dashboard.html" class="py-2 px-3 rounded hover:bg-gray-100">Dashboard</a>
        <a href="manage-flights.html" class="py-2 px-3 rounded hover:bg-gray-100">Flights</a>
        <a href="manage-hotels.html" class="py-2 px-3 rounded hover:bg-gray-100">Hotels</a>
        <a href="manage-packages.html" class="py-2 px-3 rounded bg-indigo-50">Packages</a>
        <a href="../index.html" class="py-2 px-3 rounded hover:bg-gray-100">View Site</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Manage Packages</h1>
        <button id="openModalBtn" class="btn btn-primary">Add New Package</button>
      </div>

      <div class="mt-6 bg-white rounded shadow p-4">
        <table id="packagesTable" class="table table-striped">
          <thead>
            <tr>
              <th>Package ID</th>
              <th>Destination</th>
              <th>Duration</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows added by js/script.js init -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="packageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-800">Add New Package</h3>
        <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="p-6">
        <form id="packageForm">
          <div class="mb-4">
            <label for="packageId" class="block text-sm font-medium text-gray-700 mb-1">Package ID</label>
            <input type="text" id="packageId" name="packageId" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="e.g., P003">
          </div>

          <div class="mb-4">
            <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
            <input type="text" id="destination" name="destination" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="e.g., Dubai Adventure">
          </div>

          <div class="mb-4">
            <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
            <input type="text" id="duration" name="duration" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="e.g., 5 days">
          </div>

          <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
            <div class="relative">
              <span class="absolute left-3 top-2 text-gray-500">₹</span>
              <input type="text" id="price" name="price" required
                class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="35,999">
            </div>
          </div>

          <div id="formMessage" class="mb-4 text-sm"></div>

          <!-- Modal Footer -->
          <div class="flex justify-end gap-3">
            <button type="button" id="cancelBtn"
              class="px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
              Cancel
            </button>
            <button type="submit" class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
              Save Package
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script>
    // Modal functionality
    const modal = document.getElementById('packageModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const packageForm = document.getElementById('packageForm');
    const formMessage = document.getElementById('formMessage');

    // Open modal
    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      packageForm.reset();
      formMessage.textContent = '';
    });

    // Close modal
    const closeModal = () => {
      modal.classList.add('hidden');
      packageForm.reset();
      formMessage.textContent = '';
    };

    closeModalBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Handle form submission
    packageForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const packageId = document.getElementById('packageId').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const duration = document.getElementById('duration').value.trim();
      const price = document.getElementById('price').value.trim();

      // Validation
      if (!packageId || !destination || !duration || !price) {
        formMessage.textContent = 'Please fill in all fields.';
        formMessage.className = 'mb-4 text-sm text-red-600';
        return;
      }

      // Add the package to the table
      addTableRow('packagesTable', [packageId, destination, duration, `₹${price}`]);

      // Show success message
      formMessage.textContent = 'Package added successfully!';
      formMessage.className = 'mb-4 text-sm text-green-600';

      // Close modal after 1 second
      setTimeout(() => {
        closeModal();
      }, 1000);
    });
  </script>
</body>

</html>
