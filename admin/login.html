<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Login â€” Travelo</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-gray-100">

  <main class="min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full">
      <div class="bg-white rounded shadow p-8">
        <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
        <form id="adminLoginForm" class="space-y-4">
          <div>
            <label class="block text-sm mb-1">Username</label>
            <input name="username" class="w-full p-3 border rounded" placeholder="admin">
          </div>
          <div>
            <label class="block text-sm mb-1">Password</label>
            <input name="password" type="password" class="w-full p-3 border rounded" placeholder="admin123">
          </div>
          <div>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
          </div>
          <div id="adminMsg" class="text-sm mt-2"></div>
        </form>
      </div>
      <p class="text-sm text-gray-600 mt-3">Use <strong>admin/admin123</strong> to log in (demo only).</p>
    </div>
  </main>

<script src="../js/script.js"></script>
</body>
</html>
